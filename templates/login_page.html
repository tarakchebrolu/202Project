{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Spartan Study</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style-login.css' %}">
    <style>
        .form-title {
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis if overflow */
            max-width: 100%; /* Limit width to container */
        }
    </style>
</head>
<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Spartan Study</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.id.id_for_label }}"><span class="symbol">ðŸ‘¤</span> Username</label>
                                {{ form.id }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}"><span class="symbol">ðŸ”’</span> Password</label>
                                {{ form.password }}
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                            </div>
                        </form>
                        {% if error_messages %}
                        <!-- Error Alert -->
                        <div class="alert alert-danger alert-dismissible fade show my-2" role="alert">
                            {% for message in error_messages %}
                            {{ message }}
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                    </div>
                    <div class="signin-image">
                        <figure><img src="{% static 'images/login.jpg' %}" alt="sign up image"></figure>
                        <div class="text-center mt-3">
                            <a class="btn btn-outline-primary" href="/admin" target="_blank">Sign in as Admin</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }     
    </script>
</body>
</html>
