{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
        }
        .main-container {
            background-color: #ffffff; /* White background for the form area */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 5vh;
        }
        .btn-primary {
            background-color: #0b6ab8; /* Custom blue color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0a5a97; /* Darker shade of blue for hover */
        }
        .form-label {
            color: #0b6ab8; /* Blue color for text labels */
        }
        a {
            color: #0b6ab8; /* Blue color for links */
        }
        a:hover {
            color: #0a5a97; /* Darker blue on hover */
        }
        .form-control:focus {
            border-color: #0b6ab8;
            box-shadow: 0 0 0 0.2rem rgba(11, 106, 184, 0.25);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="main-container">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: #0b6ab8;">Change Your Password</h2>
                <p class="text-muted">Ensure your account is secure.</p>
            </div>
            <form action="{% url 'changePassword' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter old password" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
                    <a href="{% url 'profile' student.student_id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                </div>
                <p class="text-center mt-3"><span class="text-muted">Logged in as:</span> {{ student.name }}</p>
                {% if messages %}
                <div class="alert alert-danger mt-3" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
